<div class="content card">
    <h4>Cadastro de Deputados</h4>
  
    <input type="text" id="nome" name="nome" [(ngModel)]="novoDeputado.nome" placeholder="Digite o seu nome">
    <input type="text" id="sigla" name="sigla" [(ngModel)]="novoDeputado.sigla" placeholder="Digite qual Ã© sua sigla">
    <input type="text" id="estado" name="estado" [(ngModel)]="novoDeputado.estado" placeholder="Digite o estado do deputado">
    <input type="text" id="bandeira" name="bandeira" [(ngModel)]="novoDeputado.bandeira" placeholder="Digite a bandeira do deputado">
    <div class="button-container">
    <button [disabled]="!novoDeputado.nome || !novoDeputado.sigla || !novoDeputado.bandeira" (click)="cadastrar()">CADASTRAR</button>
