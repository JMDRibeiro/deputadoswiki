<div class="content card">
    <h4>Cadastro de Partido</h4>
  
    <input type="text" id="nome" name="nome" [(ngModel)]="novoPartido.nome" placeholder="Digite o nome do partido">
    <input type="text" id="sigla" name="sigla" [(ngModel)]="novoPartido.sigla" placeholder="Digite a sigla do partido">
    <input type="number" id="numero" name="numero" [(ngModel)]="novoPartido.numero" placeholder="Digite o numero do partido">

    <div class="button-container">
      <button [disabled]="!novoPartido.nome || !novoPartido.numero || !novoPartido.sigla" (click)="cadastrar()">CADASTRAR</button>
    </div>
